<div class="slider-container" (mouseenter)="stopSlider()" (mouseleave)="startSlider()">
    <div class="slider-wrapper" [style.transform]="'translateX(' + (-currentIndex * 100) + '%)'">
      @for (slide of slidersData; track $index) {
          <div class="slider">
            <img src={{slide.image}} alt={{slide.name}}>
          <span>{{ slide.name }}</span>
        </div>
      }
      <div class="slider spin">
        <img src="/assets/inprogress.png" >
      <span>on Progress</span>
    </div>
    </div>
    <button class="prev" (click)="prevSlide()"><</button>
    <button class="next" (click)="nextSlide()">></button>
  </div>
